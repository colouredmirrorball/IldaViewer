== General settings ==

size 600 (minimum recommended is 600)
renderer P3D (choose OPENGL or P3D)
font Arial (replace spaces by underscore, example: Times_New_Roman)
showinformation true
showblanking true
defaultpalette 64Ilda.png (give the name of an image in the Palettes folder, with extension)
generateicon true (setting to false might speed up startup)




== GUI colours ==
(hexadecimal colour value, format: AARRGGBB - alpha, red, green, blue)

buttoncolour FF02344D 
textcolour FFFFFFFF
activecolour FF016C9E
mouseovercolour FF00B4EA

backgroundcolour FF000000

favoritecolour random (change to random if you don't have one)


== Import & Export settings ==

PICusespalette false (old files might use palette)
respectframenumberwhenexportingtocat true
removeemptycatframes true
includepalette false
optimise false
defaultformat 4